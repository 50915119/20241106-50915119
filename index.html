  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* 設定輪播圖圖片的大小，並確保不被裁切 */
    .carousel-item img {
      height: 400px;
      object-fit: contain;
      background-color: #f8f9fa;
      /* 背景顏色填充空白區域 */
    }

    /* 設定作品圖片大小 */
    .work-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      /* 確保圖片填滿指定大小 */
    }
  </style>
</head>

      <div class="carousel-item active">
        <h1>狗狗</h1>
        <img
          src="https://images.unsplash.com/photo-1728843727633-b51ec8d80a6f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="d-block w-100" alt="圖片1">
      </div>
      <div class="carousel-item">
        <h1>山羊</h1>
        <img
          src="https://images.unsplash.com/photo-1728640907208-353a0c97e9e8?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="d-block w-100" alt="圖片2">
      </div>
      <div class="carousel-item">
        <h1>抽象圖片</h1>
        <img
          src="https://images.unsplash.com/photo-1725347740938-73127ed5d91c?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="d-block w-100" alt="圖片3">
      </div>
    </div>
    <!-- 手動控制按鈕 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">下一張</span>
